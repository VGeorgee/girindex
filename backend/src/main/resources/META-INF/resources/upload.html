<!DOCTYPE html>
<html>
<head>
    <title>Upload Form</title>
    <style>
        body {
            background-image: url('gyros.jpg');
            background-size: 1920px 1272px;
            }


        /* Custom link style */
        a {
            color: #000000; /* Set text color */
            text-decoration: none; /* Remove underline */
        }

        /* Custom link hover style */
        a:hover {
            color: #ffffff; /* Set text color on hover */
            background-color: #000000; /* Set background color on hover */
        }

        .form-container {
            position: absolute;
            top: 20%;
            left: 20%;
            display: flex;
            flex-direction: column;
        }

        .form-item {
            margin: 10px 0;
        }

        table {
            background-color: #e53935;
        }

        td {
            padding: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<form class="form-container" method="POST" action="/food-data">
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" id="name" name="name" required></td>
        </tr>
        <tr>
            <td><label for="place">Place:</label></td>
            <td><input type="text" id="place" name="place" required></td>
        </tr>
        <tr>
            <td><label for="location">Location:</label></td>
            <td><input type="text" id="location" name="location" required></td>
        </tr>
        <tr>
            <td><label for="price">Price:</label></td>
            <td><input type="text" id="price" name="price" required></td>
        </tr>
        <tr>
            <td><label for="timestamp">Timestamp:</label></td>
            <td><input type="text" id="timestamp" name="timestamp" required></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>
<div style="position: absolute; bottom: 0; width: 100%; text-align: center; background-color: #4d79ff;">
    <p>Background photo by <a href="https://unsplash.com/@alexandermils">Alexander Mils</a> on Unsplash</p>
</div>
</body>
</html>
